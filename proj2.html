<!Doctype html>
<head>
  <link rel="stylesheet" href="p2css.css">
</head>
<body class="body">
<div class="maincontainer">
  <header class="header">
    <h1 class="h1sub" id="title">freeCodeCamp Survey Form</h1>
    <p class="psub" id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form class="form" id="survey-form">
    <div class="form-group">
      <label id="label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder= "Enter you name" required>
    </div>
    <div class="form-group">
      <label id="label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label id="label" for="number">Age<sub>(Optional)</sub></label>
      <input type ="number" name="age" id="number" class="form-control" min="10" max="125" placeholder="Age">
    </div>
    <div class="form-group">
      <p class="droppara"> Which option best describes your current role?</p>
      <select id="dropdown" name="role" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time job">Full time job holder</option>
        <option value="Preference">Prefer not to say</option>
        <option value="other">Other</option>
    </div>
    <div class="form-group">
      <p id="recommend1">Would you recommend freeCodeCamp to a friend?</p>
      <label class="radiolabel">
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
      <label class="radiolabel">
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
      <label class="radiolabel">
        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
    </div>
    <div class="form-group">
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="dropdown" name="feature" required>
        <option disabled selected value>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option
        <option value="openspace">openspace</option>
      </select>
    </div>
    <div class="form-group">
      <p> What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>
      <label class="checkboxlabel">
        <input name="Prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end-projects
      </label>
      <label class="radiolabel">
        <input name="Prefer" value="Data Visualization" type="checkbox" class="input-checkbox">Data Visualization
      </label>
      <label class="radiolabel">
        <input name="Prefer" value="Videos" type="checkbox" class="input-checkbox">Videos
      </label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>  
</div>
</body>
